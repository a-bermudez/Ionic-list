<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mi lista de la compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="shoppingList.isEmpty" class="ion-text-center" lines="none">
    <ion-label>No hay nada en la lista</ion-label>
  </ion-item>

  <ion-list *ngFor="let item of shoppingList.items">
    <ion-item *ngIf="!shoppingList.isEmpty">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
